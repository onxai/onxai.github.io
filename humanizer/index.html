<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONxAI Humanizer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #000;
    color: #fff;
    line-height: 1.6;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* Navbar */
  nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #000;
    border-bottom: 1px solid #222;
  }

  nav .logo {
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 1px;
  }

  nav ul {
    display: flex;
    gap: 30px;
    list-style: none;
  }

  nav ul li a {
    color: #ccc;
    transition: 0.3s;
  }

  nav ul li a:hover {
    color: #fff;
  }

  /* Hero */
  #hero {
    min-height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
  }

  #hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  #hero p {
    color: #aaa;
    max-width: 600px;
    margin-bottom: 40px;
    font-size: 1.1rem;
  }

  /* Humanizer */
  .humanizer-box {
    width: 100%;
    max-width: 650px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  textarea {
    width: 100%;
    min-height: 160px;
    padding: 16px;
    background: #111;
    color: #fff;
    border: 1px solid #333;
    border-radius: 12px;
    font-size: 16px;
    resize: vertical;
  }

  textarea:focus {
    outline: none;
    border-color: #fff;
  }

  button {
    padding: 14px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ddd;
  }

  .output {
    min-height: 100px;
    padding: 16px;
    background: #111;
    border: 1px solid #333;
    border-radius: 12px;
    color: #ccc;
    white-space: pre-wrap;
  }

  /* Footer */
  footer {
    border-top: 1px solid #222;
    padding: 40px 20px;
    text-align: center;
    color: #777;
  }

  footer span {
    color: #fff;
    font-weight: 600;
  }

  @media (max-width: 768px) {
    #hero h1 {
      font-size: 2.2rem;
    }
    nav {
      padding: 15px 20px;
    }
    nav ul {
      gap: 15px;
    }
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo"><a href="/">ONxAI</a></div>
  <ul>
    <li><a href="#hero">Home</a></li>
    <li><a href="#footer">Info</a></li>
  </ul>
</nav>

<!-- Hero / AI Humanizer -->
<section id="hero">
  <h1>ONxAI Humanizer</h1>
  <p>
    Instantly rewrite your text to sound natural, human, and authentic.
    Clean. Fast. Reliable.
  </p>

  <div class="humanizer-box">
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
    <button onclick="humanizeText()">Humanize Text</button>
    <div class="output" id="outputText">
Your humanized text will appear here.
    </div>
  </div>
</section>

<!-- Footer -->
<footer id="footer">
  <p>© 2026 <span>ONxAI</span>. All rights reserved.</p>
  <p>Simple • Human • Effective</p>
</footer>

<script>
function humanizeText() {
  const inputEl = document.getElementById("inputText");
  const outputEl = document.getElementById("outputText");

  let text = inputEl.value.trim();
  if (!text) {
    outputEl.textContent = "Please enter some text to humanize.";
    return;
  }

  // Normalize spacing
  text = text.replace(/\s+/g, " ").trim();

  // Split into sentences
  let sentences = text.match(/[^.!?]+[.!?]*/g) || [text];

  const starters = [
    "Honestly,",
    "Overall,",
    "In general,",
    "From my perspective,",
    "That said,",
    "In most cases,"
  ];

  const softeners = [
    "kind of",
    "pretty much",
    "in a way",
    "for the most part"
  ];

  sentences = sentences.map((sentence, index) => {
    sentence = sentence.trim();

    // Capitalize
    sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1);

    // De-robot phrases
    sentence = sentence
      .replace(/\btherefore\b/gi, "so")
      .replace(/\butilize\b/gi, "use")
      .replace(/\bindividuals\b/gi, "people")
      .replace(/\bassist\b/gi, "help")
      .replace(/\bin order to\b/gi, "to");

    // Add natural starter sometimes
    if (index !== 0 && Math.random() < 0.3) {
      sentence =
        starters[Math.floor(Math.random() * starters.length)] +
        " " +
        sentence;
    }

    // Soften tone sometimes
    if (Math.random() < 0.25) {
      const words = sentence.split(" ");
      const pos = Math.floor(words.length / 2);
      words.splice(
        pos,
        0,
        softeners[Math.floor(Math.random() * softeners.length)]
      );
      sentence = words.join(" ");
    }

    return sentence;
  });

  let result = sentences.join(" ");

  // Final polish
  result = result
    .replace(/\s([.!?])/g, "$1")
    .replace(/\bI am\b/gi, "I'm")
    .replace(/\bdo not\b/gi, "don't")
    .replace(/\bdoes not\b/gi, "doesn't")
    .replace(/\bcan not\b/gi, "can't");

  outputEl.textContent = result;
}
</script>

</body>
</html>
